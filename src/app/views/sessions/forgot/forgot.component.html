<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
      <div class="col-md-12">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/logo.png" alt="">
          </div>
          <h1 class="mb-3 text-18">Şifremi Unuttum</h1>
          <form action="">
            <div class="form-group">
              <label for="email">E-Posta Adresi</label>
              <input id="email" class="form-control form-control-rounded" type="email">
            </div>
            <button class="btn btn-primary btn-block btn-rounded mt-3">Şifreyi Sıfırla</button>
            
          </form>
          <div class="mt-3 text-center">
            <a href="" class="text-muted" routerLink="/sessions/signin"><u>Giriş Yap</u></a>
          </div>
        </div>
      </div>
    </div>
  </div>
